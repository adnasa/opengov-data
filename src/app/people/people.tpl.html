<div class="row">
  <h1 class="page-header">Personlista</h1>
  <form class="form-horizontal" name="httpForm" ng-submit="people.reload(people.filter)">
      <div class="form-group">
          <label class="col-sm-2 control-label">Förnamn</label>
          <div class="col-sm-10">
              <input class="form-control" type="text" name="firstName" ng-model="people.filter.fnamn"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-sm-2 control-label">Efternamn</label>
          <div class="col-sm-10">
              <input class="form-control" type="text" name="lastName" ng-model="people.filter.enamn" />
          </div>
      </div>

      <div class="form-group">
          <label class="col-sm-2 control-label">Födelseår</label>
          <div class="col-sm-10">
              <input class="form-control" type="number" step="1" min="1900" name="yearOfBirth" ng-model="people.filter.f_ar" />
          </div>
      </div>

      <div class="form-group">
          <label class="col-sm-2 control-label">Parti</label>
          <div class="col-sm-10">
              <select class="form-control" ng-model="people.filter.parti" ng-options="key as value for (key, value) in people.partyList"></select>
          </div>
      </div>

      <div class="actions text-right">
          <button class="btn btn-primary" type="submit">Hitta</button>
      </div>
  </form>

  <article class="person col-xs-6 col-sm-4 col-md-2" ng-repeat="person in people.list">
      <div class="person-inner-section" role="content">
          <img ng-src="{{person.thumbnail}}" />
          <h4>{{ person.firstName }} {{ person.lastName }}
              <span class="label-party-{{person.party}} label">{{ person.party }}</span>
          </h4>
          <p> {{ person.status }} </p>
      </div>
  </article>
</div>
